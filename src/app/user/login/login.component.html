<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form ngForm #loginForm (submit)="login($event); loginForm.reset()" class="form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"
                        [(ngModel)]="email" name="email" />
                    @if (emailFormControl.hasError('email') &&
                    !emailFormControl.hasError('required')) {
                    <mat-error>Please enter a valid email address</mat-error>
                    } @if (emailFormControl.hasError('required')) {
                    <mat-error>Email is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [formControl]="passwordFormControl" [(ngModel)]="password"
                        name="password" />
                    @if (emailFormControl.hasError('required')) {
                    <mat-error>Password is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
                <button mat-flat-button color="primary" [disabled]="email == '' || password === undefined">Login</button>
            </form>
            <div class="btnAjout">
                  <button mat-flat-button [routerLink]="['/register']" color="accent">Register</button>
              </div>
        </mat-card-content>
    </mat-card>
</div>
