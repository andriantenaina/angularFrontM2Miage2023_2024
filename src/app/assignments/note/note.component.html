<h2 mat-dialog-title>ajout Note Assignment</h2>

  <mat-form-field>
    <mat-label>note</mat-label>
    <input matInput type="number" [(ngModel)]="note">

</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
